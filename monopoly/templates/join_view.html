{% extends "base.html" %}
{% load static %}

{% block title %} Monopoly {% endblock %}

{% block files %}
<link rel="stylesheet" href="{% static 'css/join.css' %}">
<!--todo delete this test.js file after finish frontend ws dev-->
<script src="{% static 'js/views/join.js' %}" type="text/javascript"></script>
{% endblock %}

{% block content %}
<div id="join-card-container" class="card">
    <input id="user-id" value="{{ user.id }}" hidden>
    <div class="card-blur-container">
        <div class="card-blur"></div>
    </div>
    <div class="card-content-container">
        <img id="user-avatar" src="{{ user.avatar }}">
        <span id="new-game-notice">New Game!</span>
        <div id="joined-users-container">
            <img class="joined-user-avatar" src="" title="">
        </div>
        <button id="start-game" class="large-button" disabled="{{waiting}}">
            {% if waiting %}
                Waiting for friends to join...
            {% else %}
                {% if is_host %}
                    Start Game
                {% else %}
                    Waiting for host to start game...
                {% endif %}
            {% endif %}
        </button>
        {% if is_host %}
        <hr>
        <span id="invitation-note">Invite your friends to join the game by sharing the link.</span>
        <div id="invitation-container">
            <input id="invitation-url" readonly value="{{invitation_url}}">
            <button id="share-invitation" class="large-button">Copy</button>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
