{% extends "base.html" %}
{% load static %}

{% block title %} Monopoly {% endblock %}

{% block files %}
<link rel="stylesheet" href="{% static 'css/game.css' %}">
<script src="{% static 'js/views/game.js' %}" type="text/javascript"></script>
<script src="{% static 'js/webgl/three/three.js' %}" type="text/javascript"></script>
<script src="{% static 'js/webgl/three/OrbitControls.js' %}" type="text/javascript"></script>
<script src="{% static 'js/webgl/Game.js' %}" type="text/javascript"></script>
<script src="{% static 'js/webgl/BoardController.js' %}" type="text/javascript"></script>
{% endblock %}

{% block content %}
<div id="game-container">
    <img id="user-avatar" src="{{ profile.info.avatar }}">
    <div id="cash-card" class="card">
        <div class="card-blur-container">
            <div class="card-blur"></div>
        </div>
        <div class="card-content-container">
            $2333
        </div>
    </div>
    <div id="chat-card" class="card center-card hidden">
        <div class="card-blur-container">
            <div class="card-blur"></div>
        </div>
        <div class="card-content-container">
            <span id="chat-card-title">Chat Room</span>
            <div id="chat-message-container">

            </div>
            <div id="chat-send-container">
                <input id="chat-send-message" placeholder="Type a message...">
                <button id="chat-send" class="large-button">Send</button>
            </div>
        </div>
    </div>
    <img id="chat-switch">
</div>
{% endblock %}
